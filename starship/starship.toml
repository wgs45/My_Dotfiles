format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$c\
$rust\
$ruby\
$package\
$python\
$php\
$golang\
$swift\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

scan_timeout = 10

[nodejs]
format = "[$symbol($version )]($style)"

[c]
format = "[$symbol($version )]($style)"

[python]
format = "[$symbol($version )]($style)"

[swift]
format = "[$symbol($version )]($style)"

[ruby]
format = "[$symbol($version )]($style)"

[java]
format = "[$symbol($version )]($style)"

[php]
format = "[$symbol($version )]($style)"

[golang]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[package]
format = "[$symbol($version )]($style)"

[directory]
style = "blue"
read_only = " "
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[❯](purple)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[➜](green)"

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = " "

[rust]
symbol = " "

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"

